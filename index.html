<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <!-- <div id="calc-title">Moore Sums</div> -->
        <div class = "screen">
            <div id="equation">12,345,678+</div>
            <div id="input">12,345,678</div>
        </div>
        <div id="top-pad">
            <button id="delete">
                DELETE
            </button>
            <button id="clear">CLEAR</button>
        </div>
        <div id = "pad">
            <button id="">7</button>
            <button id="">8</button>
            <button id="">9</button>
            <button id="">/</button>

            <button id="">4</button>
            <button id="">5</button>
            <button id="">6</button>
            <button id="">X</button>

            <button id="">1</button>
            <button id="">2</button>
            <button id="">3</button>
            <button id="">-</button>

            <button id="">.</button>
            <button id="">0</button>
            <button id="">=</button>
            <button id="">+</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
